<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue dans la Matrix</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: black;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
        }

        /* Animation de la Matrix */
        .matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            display: flex;
        }

        .column {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: scroll 5s linear infinite;
        }

        .digit {
            color: #00ff00;
            font-size: 20px;
            opacity: 0.8;
            animation: fade 1s linear infinite;
        }

        @keyframes scroll {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        @keyframes fade {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        h1 {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 1rem;
        }

        button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            color: #00ff00;
            background: black;
            border: 2px solid #00ff00;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #00ff00;
            color: black;
        }

        .info {
            margin-top: 2rem;
            font-size: 1.5rem;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Effet Matrix -->
    <div class="matrix" id="matrix"></div>

    <h1>Bienvenue dans la Matrix</h1>
    <button id="infoButton">Informations</button>
    <div class="info" id="infoText">
        18/01 12H, 1 rue des Vosges, Herrlisheim
    </div>

    <audio id="audio" src="ROBTVox_Langage machine (ID 0335)_LS.mp3"></audio>

    <script>
        // Génération des colonnes et des chiffres aléatoires
        const matrix = document.getElementById('matrix');
        const columns = 50;

        for (let i = 0; i < columns; i++) {
            const column = document.createElement('div');
            column.classList.add('column');

            for (let j = 0; j < 20; j++) {
                const digit = document.createElement('div');
                digit.classList.add('digit');
                digit.textContent = Math.round(Math.random()); // Génère 0 ou 1
                digit.style.animationDelay = `${Math.random() * 2}s`;
                column.appendChild(digit);
            }

            matrix.appendChild(column);
        }

        // Démarrage audio et affichage des infos
        const button = document.getElementById('infoButton');
        const info = document.getElementById('infoText');
        const audio = document.getElementById('audio');

        button.addEventListener('click', () => {
            audio.play();
            info.style.display = 'block';
        });
    </script>
</body>
</html>
